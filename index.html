<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iExtract</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/logo.png" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="assets/logo.svg" alt="iExtract Logo" class="logo" />
        <h1 style="margin: 0">iExtract</h1>
      </div>

      <p>
        Merge. Extract. Own the record.
        <a href="how-to.html" style="margin-left: 10px; font-size: 0.9em; color: #ffd369;">🛈 How to Use</a>
      </p>

      <label id="mergeLabel" for="mergeInput">
        📎 Optional: Select .shm and .wal files to prepare chat.db
      </label>
      <input type="file" id="mergeInput" multiple accept=".db-shm,.db-wal" />
      

      <hr />

      <label id="fileLabel" for="fileInput">
        📂 Required: Select your chat.db file
      </label>
      <input type="file" id="fileInput" accept=".db" />
      <label id="outputLabel" for="outputPath">
        💾 Select output folder for CSV export
      </label>
      <button id="outputBtn">📁 Choose Output Location</button>
      <span id="outputDisplay" style="margin-left: 10px; font-size: 0.9em; color: #aaa;">No folder selected</span>
      <input type="text" id="outputPath" hidden />
      <button id="mergeFiles">🧬 PREPARE FILES</button>
      <button id="generate">► GENERATE REPORT</button>
    </div>
  </body>
</html>
