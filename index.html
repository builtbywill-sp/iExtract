<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iExtract</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/logo.png" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="assets/logo.svg" alt="iExtract Logo" class="logo" />
        <h1 style="margin: 0">iExtract</h1>
      </div>

      <p>
        Merge. Extract. Own the record.
        <a href="how-to.html" style="margin-left: 10px; font-size: 0.9em; color: #ffd369;">ğŸ›ˆ How to Use</a>
      </p>

      <label id="mergeLabel" for="mergeInput">
        ğŸ“ Optional: Select .shm and .wal files to prepare chat.db
      </label>
      <input type="file" id="mergeInput" multiple accept=".db-shm,.db-wal" />
      

      <hr />

      <label id="fileLabel" for="fileInput">
        ğŸ“‚ Required: Select your chat.db file
      </label>
      <input type="file" id="fileInput" accept=".db" />
      <label id="outputLabel" for="outputPath">
        ğŸ’¾ Select output folder for CSV export
      </label>
      <button id="outputBtn">ğŸ“ Choose Output Location</button>
      <span id="outputDisplay" style="margin-left: 10px; font-size: 0.9em; color: #aaa;">âŒ No folder selected</span>
      <input type="text" id="outputPath" hidden />
      <button id="mergeFiles">ğŸ§¬ PREPARE FILES</button>
      <button id="generate">â–º GENERATE REPORT</button>
    </div>
</div>
  <script>
    // File selection logic can be added here as needed
    const outputBtn = document.getElementById("outputBtn");
    const outputDisplay = document.getElementById("outputDisplay");
    const outputPathInput = document.getElementById("outputPath");

    outputBtn.addEventListener("click", async () => {
      const result = await window.electronAPI.selectOutputPath();
      if (result?.success && result.path) {
        outputPathInput.value = result.path;
        outputDisplay.textContent = `ğŸ“‚ ${result.path}`;
        outputDisplay.style.color = "#00ff99";
      } else {
        outputPathInput.value = "";
        outputDisplay.textContent = "âŒ No folder selected";
        outputDisplay.style.color = "#aaa";
      }
    });

    const mergeBtn = document.getElementById("mergeFiles");
    const generateBtn = document.getElementById("generate");
    const mergeInput = document.getElementById("mergeInput");
    const fileInput = document.getElementById("fileInput");

    mergeBtn.addEventListener("click", async () => {
      const files = Array.from(mergeInput.files).map(f => f.path);
      const chatDb = fileInput.files[0]?.path;
      if (!chatDb) return alert("Please select your chat.db file.");
      const paths = [chatDb, ...files];
      const res = await window.electronAPI.finalizeDatabase(paths);
      if (res.success) {
        alert("âœ… Files prepared successfully.");
      } else {
        alert("âŒ Error preparing files: " + res.error);
      }
    });

    generateBtn.addEventListener("click", async () => {
      const dbPath = fileInput.files[0]?.path;
      const outputPath = outputPathInput.value;
      if (!dbPath || !outputPath) return alert("Please select both chat.db and output folder.");
      const res = await window.electronAPI.runExtractor(dbPath, "", "csv", outputPath);
      if (res.success) {
        alert("âœ… Report generated at: " + res.filename);
      } else {
        alert("âŒ Failed to generate report: " + res.error);
      }
    });
  </script>
  </body>
</html>
